<div class="modal-header">
  <h4 class="modal-title pull-left">{{ title }}</h4>
  <!-- <button
    type="button"
    class="close pull-right"
    aria-label="Close"

    <span aria-hidden="true">&times;</span>

</div>
<div class="modal-body">

  <form class="row g-3" [formGroup]="dwellerForm" (ngSubmit)="onSubmit()">
    <div class="col-md-6">
      <!-- <span for="guid" class="input-group-text">ID: </span> -->
      <label for="guid" class="form-label">Id</label>
      <input formControlName="guid" id="guid" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
    </div>
    <div class="col-md-6">
      <label for="guid" class="form-label">Nome</label>
      <input formControlName="name" id="name" type="text" class="form-control" placeholder="Last Name" aria-label="Last" aria-describedby="basic-addon1">
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    <div class="col-12">
      <label for="inputAddress2" class="form-label">Address 2</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">State</label>
      <select id="inputState" class="form-select">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="col-md-2">
      <label for="inputZip" class="form-label">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
  </form>
